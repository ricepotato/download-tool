{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/global.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/blokr.css' %}"
    />
    <title>Blokr</title>
  </head>
  <body>
    <h1>새 URL 작업</h1>

    <div class="form-container">
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="data-container">
      <h2>작업 목록</h2>
      <ul>
        {% for item in data %}
        <li>
          <a href="/blokr/{{ item.name }}">{{ item.name }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
